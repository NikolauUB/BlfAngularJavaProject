<!DOCTYPE html>
<html lang="en">
<!-- http://js.nicedit.com/nicEdit-latest.js-->
<head>
    <meta charset="UTF-8"/>
    <title>Test nic edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/css/js/nicEdit.js"></script>
    <script>
        var nicE1 = null;
        bkLib.onDomLoaded(function() {
            nicE1 =  new nicEditor({buttonList : ['bold','italic','underline','left','center','right','justify',
                                        'ol','ul','subscript','superscript','strikethrough','removeformat',
                                        'indent','outdent','hr','image','upload','forecolor','bgcolor','link','unlink',
                                        'fontSize','fontFamily','fontFormat','xhtml' ]}).panelInstance('area1');
            //new nicEditor().panelInstance('area2');
            //nicEditors.allTextAreas()
        });
        function test() {
            $('.modal-body').text(nicE1.instanceById('area1').getContent());
            var ml = $('#myModal').modal();
            ml.show();
        };
    </script>
</head>
<body>
<p>Test NicEdit.  See also <a th:href="@{/editBytiny}">TinyMCE</a> </p>
<h4>
First Textarea (Full menu)
</h4>
<textarea id="area1" name="area1" style="width: 800px;height: 200px" cols="80">
</textarea><br />
<input type="button" id="submit_bt" onclick="test();" value="View entered value in first editor"/>
<!--<h4>
    Second Textarea (Default Menu contains Upload)
</h4>
<textarea id="area2" name="area2" style="width: 100%;height: 200px" cols="80">
       Some Initial Content was in this textarea
</textarea><br />-->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>

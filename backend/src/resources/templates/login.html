<!DOCTYPE html>
<html lang="en">
<head>
    <title tiles:fragment="title">My LOgin</title>
</head>
<body>
<div tiles:fragment="content">
    <form name="f" th:action="@{/testlogin}" method="post">
        <fieldset>
            <legend>Добро пожаловать</legend>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <label for="username">Ваш  почтовый адрес</label>
            <input type="text" id="username" name="username" th:value="${email}"/>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password"/>
            <div class="form-actions">
                <button type="submit" class="btn">Вход</button>
            </div>
        </fieldset>
    </form>
    <p><a th:href="@{/registerNewUser}">Или зарегистрируйтесь</a> </p>
</div>
</body>
</html>

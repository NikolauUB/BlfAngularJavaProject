<app-modal>
  <div class="app-modal-header">
    <div style="display: inline-block; color:#337ab7"><h4><b>{{modalName}}</b></h4></div>
    <div style="display: inline-block; float: right">
      <button type="button" class="btn btn-primary btn-sm" (click)="saveItem(); $event.stopPropagation()">Сохранить</button>
      <button type="button" class="btn btn-primary btn-sm" aria-label="Закрыть" (click)="modal.hide()">Закрыть</button>
    </div>
  </div>
  <div class="app-modal-body" (window:resize)="adjustEdit()">
      <div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
      <label style="color:#337ab7">{{whatToDo}}</label>
      <div style="overflow-y: scroll;">
        <textarea id="nickEdit" style="width:540px;" cols="80"></textarea>
      </div>
  </div>
  <div class="app-modal-footer">
    <button class="btn btn-primary btn-sm" [disabled]="saved" (click)="saveItem(); $event.stopPropagation()">Сохранить</button>
    <button class="btn btn-primary btn-sm" (click)="modal.hide()">Закрыть</button>
  </div>
</app-modal>

<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
<h3 style="margin-left:15px;">{{competitionData.name}}</h3>

<div style="display: inline-block; margin:15px;" *ngIf="competitionData.sampleUrl">
  <iframe #embeddedVideo  [src] = "competitionData.sampleUrl | safe" width="420" height="315" src allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
</div>

<div style="width:40%; display: inline-block; margin:15px; vertical-align: top">
  <div><h4><strong>Срок сдачи записей:</strong> {{competitionData.start | date: 'fullDate'}}</h4></div>
  <div><small><strong>Окончание голосования:</strong> {{competitionData.end |  date: 'fullDate'}}</small></div>
  <div><h4><strong>Задание</strong></h4></div>
  <div [innerHTML]="competitionData.description"></div>
</div>
<div><div style="display: inline-block"><h4><b>Участники:</b></h4></div>
  <div style="display: inline-block" *ngFor="let member of competitionShortInfo.membersForShow">
    <span style="background-color: white;">&nbsp;<b><i>{{member.mUsername}}</i></b>&nbsp;</span>&nbsp;&nbsp;
  </div>
</div>
